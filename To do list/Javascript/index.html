<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            
            <section id='information'>
                <h2>Lista de tareas</h2>
            </section>

            <form action='' id="input-button">
                <input type="text" id='inpt' placeholder='Ingresa una tarea'>
                <button id="btn">
                    <img src='add.png'>
                </button>
                <button id="remove">reset</button>
            </form>

            <section id='section-list'>
                <ol id='list'>
                    
                </ol>
            </section>

        </main>

        <footer>
            <ol>
                <li><a href="https://github.com" target='_blank'><img src="../../icons/github.png" alt=""></a></li>
                <li><a href="https://twitter.com" target='_blank'><img src="../../icons/twitter.png" alt=""></a></li>
                <li><a href="https://linkedin.com" target='_blank'><img src="../../icons/linkedin.png" alt=""></a></li>
            </ol>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
    <script src='main.js'></script>
</body>
</html>
