<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav>
        <div class="title-todo">
            <h2>Todo List</h2>
        </div>
    
        <div class="allTasks">
            <button class="btn-nav" id="all">All Tasks</button>
        </div>
    
        <div class="prioritys">
            <button class="btn-nav" id="priority">Prioritys</button>
            <ol class="lt-priority">
                <li>
                    <button class="btn-nav">Low</button>
                </li>
    
                <li>
                    <button class="btn-nav">Medium</button>
                </li>
    
                <li>
                    <button class="btn-nav">High</button>
                </li>
            </ol>
        </div>
    
        <div class="projects">
            <button class="btn-nav">Project</button>
        </div>
      </nav>
    
      <main>
        <div class="title-add">
          <div class="title-task">
            <h1 class="title">Task's</h1>
          </div>
    
          <div class="add">
            <button id="addBtn">Add Task</button>
            <dialog id="dialog">
                <form action="#">
                    
                </form>
            </dialog>
          </div>
        </div>
    
        <div class="tasks">
            <div class="task">
                <h3>defualt taks</h3>
            </div>
 
        </div>
    
        <div class="notes">
            <button class="Addnotes">Notes +</button>
        </div>
      </main> 

      <div class="modal">
        <form action="">
            <div class="title-form">
                <p>Add Task</p>
            </div>

            <div class="group">
                <label for="taskName">Task name
                    <input type="text" id="taskName" placeholder="task name">
                </label>
            </div>

            <div class="group">
                <label for="description">Description
                    <textarea name="" id="description" placeholder="Description task ...."></textarea>
                </label>
            </div>

            <div class="group">
                <label for="dueDate">Â¿Due Date?
                    <input type="text" id="dueDate">
                </label>
            </div>

            <div class="group">
                <div class="title-priority">
                    <p>Priority</p>
                </div>

                <label for="priority">Low
                    <input type="checkbox" id="low">
                </label>

                <label for="medium">Medium
                    <input type="checkbox" id="medium">
                </label>

                <label for="high">High
                    <input type="checkbox" id="high">
                </label>
            </div>

            <div class="button-form">
                <button type="submit">Send</button>
            </div>
        </form>
      </div>
</body>
</html>
