<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav>
        <div class="title-todo">
            <h2>Todo List</h2>
        </div>
    
        <div class="allTasks">
            <button class="btn-nav" id="all">All Tasks</button>
        </div>
    
        <div class="priority-nav">
            <button class="btn-nav" id="btn-priority">Prioritys</button>
            <ol class="lt-priority">
                <li>
                    <button class="btn-nav">Low</button>
                </li>
    
                <li>
                    <button class="btn-nav">Medium</button>
                </li>
    
                <li>
                    <button class="btn-nav">High</button>
                </li>
            </ol>
        </div>
    
        <div class="projects">
            <button class="btn-nav">Project</button>
        </div>
      </nav>
    
      <main>
        <div class="title-add">
          <div class="title-task">
            <h1 class="title">Task's</h1>
          </div>
    
          <div class="add">
            <button id="addBtn">Add Task</button>
          </div>
        </div>
    
        <div class="tasks">
            <div class="task">
                <h3>defualt taks</h3>
            </div>
 
        </div>
    
        <div class="notes">
            <button class="Addnotes">Notes +</button>
        </div>
      </main> 

      <div class="modal">
        <form action="">

            <div class="group btn-form div-closed">
                <button id="closed-btn">x</button>
            </div>

            <div class="title-form">
                <p id="form-p">Add Task</p>
            </div>

            <div class="group">
                <label for="taskName">Task name</label>
                <input type="text" id="taskName" placeholder="task name">
            </div>

            <div class="group">
                <label for="dueDate">Â¿Due Date?</label>
                <input type="text" id="dueDate">
            </div>

            <div class="group">
                <div class="title-priority">
                    <p>Priority</p>
                </div>

                <div id="prioritys">
                    <div class="priority">
                        <label for="low">Low</label>
                        <input type="checkbox" id="low">
                    </div>
    
                    <div class="priority">
                        <label for="medium">Medium</label>
                        <input type="checkbox" id="medium">
                    </div>
    
                    <div class="priority">
                        <label for="high">High</label>
                        <input type="checkbox" id="high">
                    </div>
                </div>

            </div>

            <div class="group" id="form-description">
                <label for="description">Description
                </label>
                <textarea name="" id="description" placeholder="Description task ...."></textarea>
            </div>

            <div class="group div-open">
                <button type="submit" id="save-btn" >Save Task</button>
            </div>
        </form>
      </div>
</body>
</html>
