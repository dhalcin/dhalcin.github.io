<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav>
        <div class="title">
            <h1 class="title-nav">Todo List</h1>
        </div>
        <div class="contentNav">
            <div class="divAll">
                <button>All Taks</button>
            </div>
    
            <div class="due">
                <ol>
                    <li><button>Today</button></li>
                    <li><button>Tomorrow</button></li>
                    <li><button>This Week</button></li>
                    <li><button>Next Week</button></li>
                </ol>
            </div>
    
            <div class="projects">
                <button class="projectsBtn">
                    Projects
                </button>
                <button>+</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="task">
            <div class="taskbtn">
                <button class="addTaskBtn">Add New Task +</button>
            </div>
            <div class="tasks">

            </div>
        </div>
        <div class="sidebar">
            <button class="addNoteBtn">Notes +</button>
        </div>
    </main>
</body>
</html>
