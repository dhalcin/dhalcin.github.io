<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav>
        <div class="title-todo">
            <h2>Todo List</h2>
        </div>
    
        <div class="allTasks">
            <button class="btn-nav" id="all">All Tasks</button>
        </div>
    
        <div class="priority-nav">
            <button class="btn-nav" id="btn-priority">Prioritys</button>
            <ol class="lt-priority">
                <li>
                    <button class="btn-nav" id="btn-low">Low</button>
                </li>
    
                <li>
                    <button class="btn-nav" id="btn-medium">Medium</button>
                </li>
    
                <li>
                    <button class="btn-nav" id="btn-high">High</button>
                </li>
            </ol>
        </div>
    
        <div class="projects">
            <button class="btn-nav">Project</button>
        </div>
      </nav>
    
      <main>
        <div class="title-add">
          <div class="title-task">
            <h1 class="title">Task's</h1>
          </div>
    
          <div class="add">
            <button id="addBtn">Add Task</button>
          </div>
        </div>
    
        <div class="tasks">

            <div class="legend">
                <div class="legend-name legend-div">
                    <p class="text-legend">Task name</p>
                </div>

                <div class="legend-description legend-div">
                    <p class="text-legend">Task Description</p>
                </div>

                <div class="legend-priority legend-div">
                    <p class="text-legend">Priority</p>
                </div>

                <div class="legend-date legend-div">
                    <p class="text-legend">Due date</p>
                </div>

                <div class="legend-edit legend-div">
                    <p class="text-legend">Edit</p>
                </div>

                <div class="legend-delete legend-div">
                    <p class="text-legend">Delete</p>
                </div>
            </div>
        
            <div class="task">
                <div class="task-name task-div">
                    <h3>Monograph on the middle ages</h3>
                </div>

                <div class="task-description task-div">
                    <p class="text-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qu</p>
                </div>

                <div class="task-priority task-div">
                    <button class="button-task"><i class="bi bi-circle" data-priority="low"></i></button>
                </div>

                <div class="task-date task-div">
                    <span class="task-duedate"></span>
                </div>

                <div class="task-edit task-div">
                    <button class="button-task"><i class="bi bi-pencil"></i></button>
                </div>

                <div class="task-delete task-div">
                    <button class="button-task"><i class="bi bi-trash3"></i></button>
                </div>
            </div>

        </div>
    
        <div class="notes">
            <div class="div-button">
                <button id="add-notes">Notes +</button>
            </div>
            
        </div>
      </main> 

      <div class="modal">
        <form action="">

            <div class="group btn-form div-closed">
                <button id="closed-btn">x</button>
            </div>

            <div class="title-form">
                <p id="form-p">Add Task</p>
            </div>

            <div class="group">
                <label for="taskName">Task name</label>
                <input type="text" id="taskName" placeholder="task name">
            </div>

            <div class="group">
                <label for="dueDate">Â¿Due Date?</label>
                <input type="date" id="dueDate">
            </div>

            <div class="group">
                <div class="title-priority">
                    <p>Priority</p>
                </div>

                <div id="prioritys">
                    <div class="priority">
                        <label for="low">Low</label>
                        <input type="radio" id="low" class="inpt-priority" name="option" checked>
                    </div>
    
                    <div class="priority">
                        <label for="medium">Medium</label>
                        <input type="radio" id="medium"  class="inpt-priority" name="option">
                    </div>
    
                    <div class="priority">
                        <label for="high">High</label>
                        <input type="radio" id="high"  class="inpt-priority" name="option">
                    </div>
                </div>

            </div>

            <div class="group" id="form-description">
                <label for="description">Description
                </label>
                <textarea name="" id="description" maxlength="80" placeholder="Description task ...."></textarea>
            </div>

            <div class="group div-open">
                <button type="submit" id="save-btn" >Save Task</button>
            </div>
        </form>
      </div>
</body>
</html>
