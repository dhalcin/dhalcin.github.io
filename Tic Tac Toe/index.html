<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body> 
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <main>
        <div class="display"></div>
        <form class="players">
            <div class="inputsPlayers">
                <input type="text" placeholder="player X" id="player1" class="player">
                <input type="text" placeholder="player O" id="player2" class="player">
            </div>
            <button id="startGame">Start Game</button>
        </form>
        <div class="divBoard">
        </div>

        <div class="divRestart">
            <button id="Restart">Restart</button>
        </div>
    </main>

    <footer>
        <p>@dhalcin</p>
        <a href="https://github.com/dhalcin/dhalcin.github.io/tree/main/Tic%20Tac%20Toe" target="_blank"><i class="bi bi-github"></i></a>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
