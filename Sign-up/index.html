<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!--<img src="/images/logo.jpg" alt="">-->
        </div>

        <main>
            <div class="content">
                <p>This is not real online service! You know you need someting
                <br>like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> get started.
                <br><br>
                You <em>know</em> you want to.
                </p>
            </div>

            <form action="#">
                <div class="paragraph">
                    <p>Let`s do this!</p>
                </div>

                <div class="sign">
                    <div class="sign_up">
                        <label for="frist_name">First Name</label>
                        <input type="text" id="frist_name" required>
                    </div>

                    <div class="sign_up">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                    </div>
                    
                    <div class="sign_up">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="sign_up">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" required>
                    </div>
                    
                    <div class="sign_up">
                        <label for="pass">Password</label>
                        <input type="password" placeholder="**************" required>
                    </div>
                    
                    <div class="sign_up">
                        <label for="confirm_pass">Confirm Password</label>
                        <input type="password" placeholder="**************" required>
                    </div>
                </div>
                
                <div class="div_button">
                    <button type="submit">Create Account</button>
                    <p>Already have an acount? Log in</p>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
