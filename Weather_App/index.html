<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/rain.png">
</head>
<body>
    <main>

        <form action="" class="search">

            <i class="bi bi-geo-alt-fill"></i>
            <input id="input-search" type="text" placeholder="Enter your location">
            <button class="button-search"><i class="bi bi-search"></i></button>

        </form>

        <div class="weather-card"></div>

        <div class="temperature">

            <div class="temp-unit">
                <h2 class="temp">36</h2>
                <p class="unit">°C</p>
            </div>

            <div class="unites">
                <button class="unite" id="centigrade">ºC</button>
                <button class="unite" id="fahrenheit">ºF</button>
            </div>
            
            <div class="description-time">
                <p>Sunny</p>
            </div>


        </div>

        <div class="weather-details">

            <div class="humidity">
                <i class="bi bi-water"></i>
                <div class="text">
                    <p>90%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bi bi-wind"></i>
                <div class="text">
                    <p>35 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
